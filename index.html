<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Find the fastest path</title>

        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- Bootstrap -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"/>

        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">

        <!-- Custom JS -->
        <script type="module" src="js/classes/settings.js" defer></script>

        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/styling.css">
    </head>
    <body> 
        <div>
            <label for="algorithms">Algorithm</label>
            <select id="algorithms" style="cursor: pointer;">
                <option value="BFS">BFS</option>
                <option value="DFS">DFS</option>
                <option value="Dijkstra">Dijkstra</option>
                <option value="A*">A*</option>
            </select>

            <label for="layout">Layout</label>
            <select id="layout" style="cursor: pointer;">
                <option value="random-walls">Random walls</option>
            </select>

            <label for="pencil">Pencil</label>
            <select id="pencil" style="cursor: pointer;">
                <option value="erase">Erase</option>
                <option value="wall" selected>Wall</option>
                <option value="weight-5">Weight +5</option>
                <option value="weight-10">Weight +10</option>
            </select>

            <label class="d-block" for="speedSlider">Sorting speed</label>
            <input type="range" min="0" max="100" value="50" id="speedSlider" style="cursor: pointer;" />    
        </div>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <p>
                            <i class="icon border border-dark start d-inline-flex"></i>
                            Starting point
                        </p>
                    </div>

                    <div class="col-sm">
                        <p>
                            <i class="icon border border-dark end d-inline-flex"></i>
                            End point
                        </p>
                    </div>

                    <div class="col-sm">    
                        <p>
                            <i class="border border-dark icon weight d-inline-flex"></i> 
                            Weight 
                        </p>
                    </div>

                    <div class="col-sm">    
                        <div class="border border-dark d-inline-block p-2 wall"></div>
                        <p class="d-inline-block">Wall</p>
                    </div>

                    <div class="col-sm">    
                        <div class="border border-dark d-inline-block p-2 visited"></div>
                        <p class="d-inline-block">Visited</p>
                    </div>
                    
                    <div class="col-sm">    
                        <div class="border border-dark d-inline-block p-2 next"></div>
                        <p class="d-inline-block">Next</p>
                    </div>

                    <div class="col-sm">    
                        <div class="border border-dark d-inline-block p-2 fastest"></div>
                        <p class="d-inline-block">Fastest</p>
                    </div>
                </div>
            </div>
            
            <table id="table" class="my-2 d-flex justify-content-center">
                <tbody id="board">
                    <tr id="exampleRow">
                        <td id="exampleNode" data-weight="1" class="border border-dark float-left"></td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
