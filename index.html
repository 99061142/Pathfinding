<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Pathfinding</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">

        <!-- Custom JS -->
        <script type="module" src="js/classes/settings.js" defer></script>

        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/styling.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            
            <a class="navbar-brand" href="/">Pathfinding</a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsedNav" aria-controls="collapsedNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsedNav">
                <ul class="navbar-nav mr-auto">
                    <div>
                        <label class="navbar-text" for="algorithm">Algorithm</label>
                        <select class="custom-select" id="algorithm">
                            <option value="bfs">BFS</option>
                            <option value="dfs">DFS</option>
                            <option value="dijkstra">Dijkstra</option>
                            <option value="a*" disabled>A*</option>
                        </select>
                    </div>

                    <div>
                        <label class="navbar-text" for="pencil">Pencil</label>
                        <select class="custom-select d-inline-block" id="pencil">
                            <option value="erase">Erase</option>
                            <option value="wall" selected>Wall</option>
                            <option value="weight-5">Weight +5</option>
                            <option value="weight-10">Weight +10</option>
                        </select>
                    </div>

                    <div>
                        <label class="navbar-text d-block" for="speedSlider">Speed</label>
                        <input type="range" class="custom-range" id="speedSlider" min="0" max="100" value="50">
                    </div>

                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="layoutDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Layout
                        </a>
                        <div class="dropdown-menu" aria-labelledby="layoutDropdown" id="layoutOptions">
                            <a class="dropdown-item" href="#">Random walls</a>
                            <a class="dropdown-item" href="#">Random weights</a>
                        </div>
                    </li>

                    <button class="btn h-25 px-4" id="run" disabled>
                        Run
                    </button>

                    <button class="btn h-25 px-4 " id="clearBoard">
                        Clear
                    </button>
                </ul>
            </div>
        </nav>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <p>
                            <i class="icon border border-dark start d-inline-flex"></i>
                            Starting point
                        </p>
                    </div>

                    <div class="col-sm">
                        <p>
                            <i class="icon border border-dark end d-inline-flex"></i>
                            End point
                        </p>
                    </div>
                    
                    <div class="col-sm">    
                        <p>
                            <i class="border border-dark icon weight d-inline-flex"></i> 
                            Weight 
                        </p>
                    </div>

                    <div class="col-sm">    
                        <div class="border border-dark d-inline-block p-2 wall"></div>
                        <p class="d-inline-block">Wall</p>
                    </div>

                    <div class="col-sm">    
                        <div class="border border-dark d-inline-block p-2 visited"></div>
                        <p class="d-inline-block">Visited</p>
                    </div>

                    <div class="col-sm">    
                        <div class="border border-dark d-inline-block p-2 next"></div>
                        <p class="d-inline-block">Next</p>
                    </div>

                    <div class="col-sm">    
                        <div class="border border-dark d-inline-block p-2 fastest"></div>
                        <p class="d-inline-block">Fastest</p>
                    </div>
                </div>
            </div>

            <table class="my-2 d-flex justify-content-center">
                <tbody id="board">
                    <tr id="exampleRow">
                        <td id="exampleNode" data-weight="1" class="border border-dark float-left"></td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
